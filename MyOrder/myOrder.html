<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <span> 
                <img src = "logo2.png">
            </span>
        </div>
        <nav class="nav">
            <a href="#">Food Menu</a>
            <a href="#">Cart</a>
            <a href="#">My Orders</a>
            <a href="#"> <img src = "profile.png"></a>
        </nav>
    </header>
    
    <main class="main-content">
        <h1>My Order</h1>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spaghetti Bolognese</td>
                    <td>1</td>
                    <td>RM 21.20</td>
                    <td>2024-09-07 22:47:10</td>
                    <td><span class="status served">Served</span></td>
                </tr>
                <tr>
                    <td>Chicken Sandwich</td>
                    <td>2</td>
                    <td>RM 15.00</td>
                    <td>2024-09-08 12:30:25</td>
                    <td><span class="status preparing">Preparing</span></td>
                </tr>
                <tr>
                    <td>Vegetable Salad</td>
                    <td>1</td>
                    <td>RM 10.50</td>
                    <td>2024-09-08 13:15:45</td>
                    <td><span class="status cancelled">Cancelled</span></td>
                </tr>
            </tbody>
        </table>
        <div class="continue-ordering">
            <a href="#">+ Continue Ordering</a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Name. All rights reserved.</p>
    </footer>
</body>
</html>
